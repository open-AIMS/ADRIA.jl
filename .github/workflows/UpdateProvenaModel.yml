name: Update Provena Registry Item

on:
  # Commented out release trigger
  # release:
  #   types: [published]

  # Testing trigger: run on every commit to provena-update branch
  push:
    branches:
      - provena-update

jobs:
  update-provena-item:
    runs-on: ubuntu-latest
    env:
      PROVENA_DOMAIN: ${{ secrets.PROVENA_DOMAIN }}
      PROVENA_REALM_NAME: ${{ secrets.PROVENA_REALM_NAME }}
      PROVENA_ITEM_ID: ${{ secrets.PROVENA_ITEM_ID }}
    steps:
      - name: Debug - Print Environment Variables (Redacted)
        run: |
          echo "PROVENA_DOMAIN: ${PROVENA_DOMAIN//./__}"
          echo "PROVENA_REALM_NAME: ${PROVENA_REALM_NAME:0:3}..."
          echo "PROVENA_ITEM_ID: ${PROVENA_ITEM_ID:0:3}..."

      - name: Update Provena registry item
        uses: provena/version-update-item-action@main
        id: update-item
        with:
          offline_token: ${{ secrets.PROVENA_OFFLINE_TOKEN }}
          domain: ${{ env.PROVENA_DOMAIN }}
          realm_name: ${{ env.PROVENA_REALM_NAME }}
          item_id: ${{ env.PROVENA_ITEM_ID }}
          version_reason: "New ADRIA code release on GitHub. Version ${{ github.ref_type == 'tag' && github.ref_name || 'Unknown.' }}"
          update_reason: "Updating metadata attributes to specify new git hash, branch and release if available."
          attribute_updates: |
            {
              "user_metadata": {
                "git_hash": "${{ github.sha }}",
                "git_branch": "${{ github.ref_name }}",
                "git_release": "${{ github.ref_type == 'tag' && github.ref_name || '' }}"
              },
              "source_url": "https://github.com/${{ github.repository }}"
            }

      - name: Display updated model ID
        run: echo "Updated ADRIA model version ID is ${{ steps.update-item.outputs.new_id }}"
